<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Station â„–1</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://cdn.glitch.global/fdfcd7f5-9d96-45bf-840d-b0bd1e91b766/170311a_Wordie-House_019HDR-Pano.jpg?v=1696303980891"
      ></a-sky>
      </a-cylinder>
      <a-cylinder
        id="button"
        color="red"
        position="-0.95 1.35 2"
        height="0.05"
        radius="0.05"
        rotation="0 90 90"
      >
      </a-cylinder>
      <a-text
        value="compass"
        position="0.4 1.6 2"
        rotation="-180 0 180"
      ></a-text>
      <a-box 
        position="-2.5 0 3"
        height="5.5"
        width="0.7"
      ></a-box>
      <a-text
        value="outside"
        position="-1.5 2 2"
        rotation="-180 0 180"
      ></a-text>
      <a-plane
        position="2 1.3 -0.9"
        height="1.3"
        width="0.8"
        rotation="0 -80 0"
        src="assets/images.jpg"
      ></a-plane>
      <a-text
        value="poster 1"
        position="2 2.1 -1.4"
        rotation="-180 90 -180"
      ></a-text>
      <a-plane
        position="2 1.8 0"
        height="0.6"
        width="0.4"
        rotation="0 -90 -90"
        src="assets/map.jpg"
      ></a-plane>
      <a-text
        value="Map"
        position="2 2.2 -0.3"
        rotation="-180 90 -180"
      ></a-text>
      <a-plane
        position="1.1 1.5 -1.5"
        height="0.4"
        width="0.6"
        rotation="0 0 -90"
        src="assets/c197_027.gif"
      ></a-plane>
      <a-text
        value="poster 3"
        position="1.1 2 -2"
        rotation="-180 180 180"
      ></a-text>

      
      <a-assets>
        <a-asset-item id="compass" src="assets/compass/scene.gltf"></a-asset-item>
        <a-asset-item id="map" src="assets/world_map_color_3d_scan/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#compass" 
        scale="0.1 0.1 0.1" 
        position="-0.1 1.35 2"
        rotation="0 90 0"
        spin-compass
        animation="property: rotation; from: 0 90 0; to: 0 270 180; dur: 2000; easing: linear; loop: false; startEvents: buttonPressed"
      ></a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    
    <script>
      const scene = document.quertSelector("a-scene");
      if (scene.hasLoaded) spin();
    </script>
  </body>
</html>
